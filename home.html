<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Black Theme Webpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <!-- Navigation bar -->
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <div class="content">
        <button class="play-button">></button> <!-- Play button with default ">" -->
        <button class="exit-button"><</button> <!-- Exit button with default "X" -->
        <div class="video-container">
            <video id="myVideo" muted>
                <source src="home.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <!-- Hover Boxes -->
    <div class="hover-boxes">
        <div class="hover-box box1">
            Hover Box 1
        </div>
        <div class="hover-box box2">
            Hover Box 2
        </div>
    </div>

    <!-- White Boxes -->
    <div class="white-boxes">
        <div class="white-box box1-content">Content 1</div>
        <div class="white-box box2-content">Content 2</div>
    </div>


</body>
</html>
